# suppress inspection "UnusedProperty" for whole file
# must be unique in a given SonarQube instance
sonar.host.url=https://sonarqube.raphael-muesseler.de/

# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectKey=travlyn
sonar.projectName=travlyn
sonar.projectVersion=1.0-SNAPSHOT
sonar.modules=org.travlyn.server,org.travlyn.shared,org.travlyn.util

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set.
sonar.sources=src/main/java
sonar.java.binaries=target/classes
sonar.java.libraries=target/dependency/*.jar

#TestCoverage
sonar.language=Java
sonar.junit.reportPaths=target/surefire-reports
sonar.jacoco.reportPath=./target/jacoco.exec

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Additional links
sonar.links.ci=https://jenkins.raphael-muesseler.de/job/travlyn
sonar.links.issue=https://github.com/raphaelmue/travlyn/issues
sonar.links.scm=https://github.com/raphaelmue/travlyn